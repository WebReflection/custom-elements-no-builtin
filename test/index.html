<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>custom-elements-no-builtin</title>
  <style>
  custom-element {
    display: block;
    font-weight: bold;
  }
  </style>
  <script src="../index.js"></script>
  <script src="./index.js"></script>
  <script>
  this.onload = function () {
    setTimeout(function () {
      document.body.appendChild(
        document.createElement('custom-element')
      ).setAttribute('test', 'runtime attribute');
      setTimeout(function () {
        document.body.textContent = '';
      }, 1000);
    }, 1000);
  };
  </script>
</head>
<body>
  <custom-element test="some attribute"></custom-element>
</body>
</html>
